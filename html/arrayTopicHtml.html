<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/arrayTopicHtml.css" />
    <script src="../js/backgroundColorChange.js" type="text/javascript"></script>
  </head>
  <body class="redColor">
    <div class="content-wrapper">
      <h1>Basics of JavaScript</h1>
      <h2>Background color Change</h2>
      <button onclick="colorChange()">Change Background</button>
      <h2>Letter count</h2>
      <input class="letterInput" type="text" onkeyup="letterCount()" />
      <p class="letterCount"> The Letter count is <span>0</span> </p>
      <h2>Increment and Decrement</h2>
      <h3 class="counterValue" data-count="0">0</h3>
      <button class="plus" onclick="countUp()">Plus</button>
      <button class="minus" onclick="countDown()">Minus</button>
      <h2>To do List</h2>
      <input class="toDoList" type="text" />
      <button class="toDoListButton" onclick="toDoList()">Add</button>
      <div class="toDoListContainer">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
